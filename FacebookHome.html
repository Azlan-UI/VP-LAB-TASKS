<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Facebook - Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
    background:#f0f2f5;
}
.navbar{
    background:#1877f2;
}
.navbar-brand{
    font-weight:700;
    font-size:24px;
}
.sidebar, .post-box, .stories{
    background:white;
    padding:15px;
    border-radius:12px;
}
.story-img{
    width:70px;
    height:70px;
    object-fit:cover;
    border-radius:50%;
    border:3px solid #1877f2;
}
.profile-img{
    width:35px;
    height:35px;
    border-radius:50%;
    object-fit:cover;
}
.post-img{
    width:100%;
    border-radius:10px;
    margin-top:10px;
}
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark px-4">
<a class="navbar-brand text-white" href="#">facebook</a>

<form class="d-flex ms-3">
<input class="form-control" type="search" placeholder="Search Facebook">
</form>

<div class="ms-auto d-flex align-items-center text-white">
<span class="me-3">Home</span>
<span class="me-3">Profile</span>
<img src="https://randomuser.me/api/portraits/men/75.jpg" class="profile-img">
</div>
</nav>

<div class="container mt-4">
<div class="row">

<div class="col-md-3">
<div class="sidebar shadow-sm">
<h6>Navigation</h6>
<ul class="list-unstyled">
<li>Friends</li>

<li>Watch</li>

</ul>
</div>
</div>

</div>
<div>

</div>
<div>

</div>
<div>
<img src="https://randomuser.me/api/portraits/men/45.jpg" class="story-img">
<p class="small mt-1">Ahmed</p>
</div>
</div>
</div>

<div class="post-box shadow-sm mb-3">
<input type="text" class="form-control mb-2" placeholder="What's on your mind?">
<button class="btn btn-primary w-100">Post</button>
</div>

<div class="post-box shadow-sm mb-3">
<div class="d-flex align-items-center mb-2">
<img src="https://randomuser.me/api/portraits/men/45.jpg" class="profile-img me-2">
<strong>Ahmed Khan</strong>
</div>
<p>Beautiful sunset today ðŸŒ‡</p>

<button class="btn btn-outline-secondary btn-sm">Comment</button>
</div>
</div>

<div class="post-box shadow-sm mb-3">
<div class="d-flex align-items-center mb-2">

</div>
</div>

</div>

<div class="col-md-3">
<div class="sidebar shadow-sm mb-3">
