<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Facebook - Log In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body{
    background:#f0f2f5;
}
.login-box{
    max-width:400px;
    margin:auto;
    margin-top:120px;
}
.card{
    border:none;
    border-radius:10px;
}
.logo{
    font-size:48px;
    font-weight:700;
    color:#1877f2;
}
</style>
</head>
<body>

<div class="container">
<div class="row justify-content-center">
<div class="col-md-6 text-center">
<h1 class="logo mb-4">facebook</h1>

<div class="card shadow p-4 login-box">
<input type="text" class="form-control mb-3" placeholder="Email or phone number">
<input type="password" class="form-control mb-3" placeholder="Password">

<button class="btn btn-primary w-100 mb-3">Log In</button>

<a href="#" class="d-block text-decoration-none mb-3">Forgotten password?</a>

<hr>

<button class="btn btn-success w-75">Create New Account</button>
</div>


</div>
</div>
</div>

</body>
</html>
